{{extend 'layout.html'}}

{{block head}}
<style>
  #signature {
    width: 100%;
    height: 400px;
    border: 1px solid black;
  }

.myButtonRow {
  display: flex;
  flex-flow: row wrap;
  justify-content: flex-start;
}

.myButton {
  background-color: #004494;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.myButtonOK {
  float: right;
  background-color: #004494;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

</style>
{{end}}

<a href="/">
  <div class="myHeader">
    <img src="{{=URL('static','images/eu-logo.svg')}}" class="myLogoImg">    
    <h1 class="myLogoText">IATBA</h1>
  </div>
</a>

<img id='the_image' src='{{=signature}}' >
<div>{{=email}}</div>


{{block footer}} <!-- this is default footer -->

{{end}}
